<div class="container">
  <table class="table table-striped" style="width: 50%">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let i = index ">
      <td>
        {{i+1}}
      </td>
      <td>
        {{user.username}}
      </td>
      <td>
        {{user.roleString}}
      </td>
      <td>
      <button *ngIf="user.roleString == 'ROLE_USER'" (click)="delete(user.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
