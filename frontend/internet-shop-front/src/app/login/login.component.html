<form role="form" (submit)="login()">
  <div class="alert alert-warning" *ngIf='checkEnter()'>{{"Incorrect"}}</div>
  <div class="form-group">
    <label for="username">Email:</label> <input type="text" placeholder="Enter email"
                    class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label> <input type="password" placeholder="Enter password"
                    class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
  </div>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
