<!--<div [hidden]="!authenticated()" class="container">-->
<div class="container">
  <div class="alert alert-warning" *ngIf="checkQuantity()">{{"Incorrect quantity"}}</div>
  <table class="table table-striped" style="width: 50%">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Quantity</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; let i = index ">
      <th scope="row">{{i+1}}</th>
      <td>
        {{product.objectName}}
      </td>
      <td>
        {{product.typeName}}
      </td>
      <td>
        {{product.quantity}}
      </td>
      <td>
        <button type="button" class="btn btn-secondary" routerLink="/infoAboutProduct/{{product.objectId}}">Specifications</button>
        <button *ngIf="authenticated()" type="button" class="btn btn-secondary" (click)="addToCart(product.objectId)">Add to cart</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
